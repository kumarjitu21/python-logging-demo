name: Code Quality Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install

      - name: Run Pylint
        run: |
          pip install pylint
          poetry run pylint app/ --exit-zero --output-format=colorized
        continue-on-error: true

      - name: Run Black formatter check
        run: poetry run black app/ tests/ --check --diff
        continue-on-error: true

      - name: Run isort import check
        run: poetry run isort app/ tests/ --check-only --diff
        continue-on-error: true

      - name: Run flake8 linter
        run: poetry run flake8 app/ tests/ --max-line-length=120 --extend-ignore=E203,W503
        continue-on-error: true

      - name: Run mypy type checker
        run: poetry run mypy app/ --ignore-missing-imports --pretty
        continue-on-error: true

      - name: Upload to SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONARCLOUD_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=python-logging-demo
            -Dsonar.organization=${{ github.repository_owner }}
        continue-on-error: true

      - name: Code coverage summary
        run: |
          poetry run pytest tests/ --cov=app --cov-report=term-missing --quiet
        continue-on-error: true
