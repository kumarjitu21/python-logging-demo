name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install

      - name: Lint with flake8
        run: |
          poetry run flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          poetry run flake8 app/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Type check with mypy
        run: poetry run mypy app/ --ignore-missing-imports
        continue-on-error: true

      - name: Check imports with isort
        run: poetry run isort app/ tests/ --check-only
        continue-on-error: true

      - name: Check formatting with black
        run: poetry run black app/ tests/ --check
        continue-on-error: true

      - name: Run tests with pytest
        run: poetry run pytest tests/ -v --cov=app --cov-report=xml --cov-report=html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.12'
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Generate coverage badge
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install

      - name: Run Bandit security check
        run: |
          pip install bandit
          bandit -r app/ -ll
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        run: |
          pip install safety
          safety check --json
        continue-on-error: true
