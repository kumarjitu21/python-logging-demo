version: '3.8'

services:
  api:
    build: .
    container_name: fastapi-logging-demo
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - LOG_LEVEL=INFO
      - APP_NAME=FastAPI Logging Demo
    volumes:
      - ./logs:/app/logs
      - ./app:/app/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
