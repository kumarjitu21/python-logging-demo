sonar.projectKey=python-logging-demo
sonar.projectName=FastAPI Logging Demo
sonar.projectVersion=0.1.0

# Source code location
sonar.sources=app
sonar.tests=tests

# Language
sonar.language=py
sonar.python.version=3.12

# Test coverage
sonar.python.coverage.reportPath=coverage.xml
sonar.python.xunit.reportPath=.pytest_cache/pytest.xml

# Code quality
sonar.python.pylint.reportPath=pylint-report.txt

# Exclusions
sonar.exclusions=**/*.pyc,**/migrations/**,**/test_*.py,**/__pycache__/**
sonar.test.exclusions=tests/**

# Code smells
sonar.code_smells.category=MAINTAINABILITY

# Bugs
sonar.bugs.category=RELIABILITY

# Vulnerabilities
sonar.vulnerabilities.category=SECURITY

# Duplication
sonar.cpd.exclusions=**/test_*.py,tests/**
